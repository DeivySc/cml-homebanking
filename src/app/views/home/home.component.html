<mat-toolbar class="bg-[#00AF91] h-auto overflow-x-hidden">
  <div class="lg:block hidden w-full pt-5 pb-3 overflow-x-hidden">
    <div class="block w-full">
      <div class="flex justify-between w-full">
        <div class="text-white lg:ml-5 xl:ml-12 text-2xl monsetb">Banca por internet</div>
        <div class="flex justify-start lg:mr-5 xl:mr-14">
          <div class="rounded-full bg-white h-8 w-8 text-center mr-8 mt-2">
            <mat-icon class="text-xl">notifications</mat-icon>
          </div>
          <img alt="avatar" class="h-10 w-10" src="assets/img/avatar.svg">
          <button [matMenuTriggerFor]="beforeMenu" mat-icon-button class="mt-1 ml-2 focus:outline-none">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item>
              <mat-icon class="text-blue-900">account_circle</mat-icon> Mi perfil
            </button>
            <button mat-menu-item>
              <mat-icon class="text-blue-900">settings</mat-icon>Configuración
            </button>
            <button mat-menu-item>
              <mat-icon class="text-blue-900">verified_user</mat-icon>Seguridad
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>Salir
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
    <div class="block w-full pt-5 pb-5">
      <div class="flex justify-between w-full">
        <div class="text-white text-base font-medium lg:ml-5 xl:ml-12 monsetb">Bienvenido(a)</div>
        <div class="text-white text-xs monset mr-20">
          <div class="font-thin">Último acceso:</div>
          <div class="font-thin">10/11/11</div>
        </div>
      </div>
    </div>
  </div>
  <div class="block lg:hidden w-full pt-5 pb-3">
    <div class="flex justify-between">
      <div class="monsetb text-base text-white">Banca por internet</div>
      <div class="block">
        <!--<mat-slide-toggle (change)="changeevent($event)" color="primary" [(ngModel)]="ocultarSaldos" class="mobile-toggle"></mat-slide-toggle>-->
      </div>
    </div>
    <div class="flex justify-between mt-2">
      <div class="monsetb text-sm text-white">Bienvenido(a)</div>
      <div class="monset text-[0.625rem] lg:text-sm text-white lg:mt-2">Ocultar saldos</div>
    </div>
    <div class="monset text-[0.625rem] lg:text-sm text-white mt-2">Último acceso: </div>
  </div>
</mat-toolbar>
<p>home works!</p>
