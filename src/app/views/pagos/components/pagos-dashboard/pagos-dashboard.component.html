<div class="flex justify-center">
  <div style="border-bottom: 2px solid #82DFCF;" class="text-[1.5rem] w-[18.625rem] text-center">
    <mat-icon class="text-[2rem] flex items-center justify-center">local_atm</mat-icon>
    <h5 class="monsetb mb-2 text-[#1A3184]">Pagos</h5>
  </div>
</div>
<div class="flex justify-center space-x-6 mt-20">
  <div *ngFor="let cont of content" class="content cursor-pointer w-[18.625rem] h-[13.938rem] flex flex-wrap content-center justify-center" (click)="redirect(cont.alt)">
    <div class="grid grid-cols-1 gap-4 content-around">
      <img alt="{{cont.alt}}" src="{{cont.img}}">
      <span style="line-height: 20px; letter-spacing: 0.0015em;" class="text-[1rem] text-[#1A3184] monsetb">{{cont.title}}</span>
    </div>
  </div>
</div>
